name: Push to Docker Hub

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        type: [""]
    env:
        DOCKERHUB_USERNAME: stonal
        DOCKERHUB_IMAGE: postgres
        REGISTRY_IMAGE: stonal/postgres
    runs-on: stonal-ubuntu-22.04
    steps:
    - uses: actions/checkout@v4.1.6
    - name: Docker meta
      id: docker_meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY_IMAGE}}
          ghcr.io/${{ github.repository }} 
        flavor: |
          suffix=${{ matrix.type != '' && format('-{0}', matrix.type) || '' }}
          latest=false
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=semver,suffix=,pattern=${{ matrix.type != '' && matrix.type || 'latest' }}
          type=ref,event=branch
          type=ref,event=pr
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3.0.0
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.3.0
    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ matrix.type }}-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push (scratch)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile${{ matrix.type != '' && format('.{0}', matrix.type) || '' }}
        platforms: linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7
        push: true
        tags: ${{ steps.docker_meta.outputs.tags }}
        labels: ${{ steps.docker_meta.outputs.labels }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache